  <div class="container">
      <div class="page-header">
        <h1>Tambah Penerbangan</h1>
      </div>
    	<div class="row">
   <form class="form-horizontal"  th:action="@{/savePenerbangan}" method="post" th:object="${penerbangan}">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">From</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="dari" name="dari" placeholder="From" th:field="*{dari}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">To</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="ke" name="ke" placeholder="To" th:field="*{ke}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">No. of Pessangers</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nomor" name="nomor" placeholder="Number" th:field="*{nomor}">
    </div>
  </div>
   <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Departure Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="pergi" name="pergi" placeholder="Pergi" th:field="*{pergi}">
    </div>
  </div>
   <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Return Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="kembali" name="kembali" placeholder="Return" th:field="*{kembali}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Book</button>
    </div>
  </div>
</form>
