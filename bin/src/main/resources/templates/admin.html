<body>
<!-- <b><span th:text="${user.username}"></span></b> -->
   <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          </button>
          <a class="navbar-brand" href="#">Hapy Travelling</a>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" th:href="@{/logout}">Logout</a></li>
           
          </ul>
         
        </div>
      </div>
    </nav>
<br>
  <div class="container">
      <div class="page-header">
        <h1>Welcome Admin</h1>
       
      </div>
    	<div class="row">
    	<a  th:href="@{/add}"  class="btn btn-primary">Tambah Data Penerbangan</a>
    	 <br><br>
    <table class="table">
		<thead>
			<tr>
				<th scope="col">From</th>
		        <th scope="col">To</th>
		        <th scope="col">No. of Pessangers</th>
		        <th scope="col">Departure Date</th>
		        <th scope="col">Return Date</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="penerbangan : ${penerbangans} ">
			      <td th:text="${penerbangan.dari}"></td>
			      <td th:text="${penerbangan.ke}"></td>
			      <td th:text="${penerbangan.nomor}"></td>
			      <td th:text="${penerbangan.pergi}"></td>
			      <td th:text="${penerbangan.kembali}"></td>
			      <td> 
			      	
			      	<a th:href="@{/delete/{id}(id=${penerbangan.id})}" class="btn btn-danger">Delete</a> 
			      </td>
		    </tr>
		  </tbody>
		</table>
    	</div>
    </div>
  </body>
</html>
